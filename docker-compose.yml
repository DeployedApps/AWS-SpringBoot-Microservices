# version: '3.5'

services:
  serviceregistry:
  #   profiles: ["all", "api"]
    container_name: serviceregistry
    environment:
      REGISTRY_SERVER: http://serviceregistry:8761/eureka
    image: justadvancetechnology/serviceregitsry_v1
    deploy:
      x-aws-autoscaling:
        min: 1
        max: 2 
        cpu: 75
      resources:
        limits:
          cpus: '0.1'
          memory: 0.1Gb
    # build:
    #   context: ./ServiceRegitsry
    #   dockerfile: Dockerfile
    ports:
    - target: 8761
      x-aws-protocol: http
    #   - 8761:8761
    # restart: unless-stopped
  
  configserver:
    container_name: configserver
    environment:
      - eureka.client.serviceUrl.defaultZone=http://serviceregistry:8761/eureka
    image: justadvancetechnology/configserver_v1
    deploy:
      x-aws-autoscaling:
        min: 1
        max: 2 
        cpu: 75
      resources:
        limits:
          cpus: '0.05'
          memory: 0.05Gb
    # build:
    #   context: ./ConfigServer
    #   dockerfile: Dockerfile
    # ports:
    #   - 8085:8085
    depends_on:
     - serviceregistry
    # restart: unless-stopped

  hotelservice:
    container_name: hotelservice
    environment:
      eureka.client.serviceUrl.defaultZone: "http://serviceregistry:8761/eureka"
      DB_URL: "jdbc:postgresql://HotelDB:5432/Hotel"
    image: justadvancetechnology/hotelservice_v1
    deploy:
      x-aws-autoscaling:
        min: 1
        max: 2 
        cpu: 75
      resources:
        limits:
          cpus: '0.1'
          memory: 0.1Gb
    # build:
    #   context: ./HotelService
    #   dockerfile: Dockerfile
    ports:
    - target: 8082
      x-aws-protocol: http
    #   - 8082:8082
    depends_on:
     - HotelDB
     - serviceregistry
    # restart: unless-stopped

  ratingservice:
    container_name: ratingservice
    environment:
      eureka.client.serviceUrl.defaultZone: "http://serviceregistry:8761/eureka"
      DB_URL: "mongodb://mongo:mongo@mongoDB:27017/microservices?authSource=admin"
      RATING_USERS: "http://RATING-SERVICE/ratings/users"
      RATING: "http://RATING-SERVICE/ratings"
    image: justadvancetechnology/ratingservice_v1
    deploy:
      x-aws-autoscaling:
        min: 1
        max: 2 
        cpu: 75
      resources:
        limits:
          cpus: '0.1'
          memory: 0.1Gb
    # build:
    #   context: ./RatingService
    #   dockerfile: Dockerfile
    ports:
    - target: 8083
      x-aws-protocol: http
    #   - 8083:8083
    depends_on:
     - mongodb
     - serviceregistry
     - hotelservice
    # restart: unless-stopped

  userservice:
    container_name: userservice
    environment:
      EUREKA_URL: "http://serviceregistry:8761/eureka"
      DB_URL: "jdbc:postgresql://UserDB:5432/User"
      RATINGSERVICE_URL: "http://RATING-SERVICE"
      HOTELSERVICE_URL: "http://HOTEL-SERVICE/"
    image: justadvancetechnology/userservice_v1
    deploy:
      x-aws-autoscaling:
        min: 1
        max: 2 
        cpu: 75
      resources:
        limits:
          cpus: '0.1'
          memory: 0.1Gb
    # build:
    #   context: ./UserService
    #   dockerfile: Dockerfile
    ports:
    - target: 8081
      x-aws-protocol: http
    #   - 8081:8081
    depends_on:
     - UserDB
     - serviceregistry
     - ratingservice
     - hotelservice
    # restart: unless-stopped

  apigateway:
    container_name: apigateway
    environment:
      EUREKA_URL: "http://serviceregistry:8761/eureka"
      DB_URL: "jdbc:postgresql://UserDB:5432/User"
      RATING_SERVICE: "lb://RATING-SERVICE"
      HOTEL_SERVICE: "lb://HOTEL-SERVICE"
      USER_SERVICE: "lb://USER-SERVICE"
    image: justadvancetechnology/apigateway_v1
    deploy:
      x-aws-autoscaling:
        min: 1
        max: 2 
        cpu: 75
      resources:
        limits:
          cpus: '0.05'
          memory: 0.05Gb
    # build:
    #   context: ./ApiGateway
    #   dockerfile: Dockerfile
    # ports:
    #   - 8084:8084
    depends_on:
     - UserDB
     - serviceregistry
     - ratingservice
     - hotelservice
     - userservice
    # restart: unless-stopped


  UserDB:
    container_name: UserDB
    image: postgres
    deploy:
      x-aws-autoscaling:
        min: 1
        max: 2 
        cpu: 75
      resources:
        limits:
          cpus: '0.1'
          memory: 0.1Gb
    environment:
      POSTGRES_DB: User
      POSTGRES_USER: User
      POSTGRES_PASSWORD: User
    # ports:
    #   - "5550:5432"
    # restart: unless-stopped

  HotelDB:
    container_name: HotelDB
    image: postgres
    deploy:
      x-aws-autoscaling:
        min: 1
        max: 2 
        cpu: 75
      resources:
        limits:
          cpus: '0.1'
          memory: 0.1Gb
    environment:
      DB_URL: "jdbc:postgresql://HotelDB:5432/"
      POSTGRES_DB: Hotel
      POSTGRES_USER: Hotel
      POSTGRES_PASSWORD: Hotel
    # ports:
    #   - "5551:5432"
    # restart: unless-stopped
  
  # pgadmin:
  #   container_name: pgadmin_container
  #   image: dpage/pgadmin4
